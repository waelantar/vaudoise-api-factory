name: PR - Test, Quality & Build

on:
  pull_request:
    branches: [ main ]

jobs:
  test_and_quality:
    name: üß™ Testing & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission to Maven wrapper
        run: chmod +x ./mvnw

      - name: Run Tests
        run: ./mvnw verify -Dspring.profiles.active=test


      - name: Upload Coverage to Codecov (optional)
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: true

  build_docker:
    name: üèóÔ∏è Docker Build Check
    runs-on: ubuntu-latest
    needs: [ test_and_quality ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
            context: .
            file: Dockerfile
            push: false  # We‚Äôre not deploying
            tags: vaudoise-api:ci
            load: true
